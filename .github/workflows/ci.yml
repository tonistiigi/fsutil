name: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 8 */6 * *' # every 6 days
  push:
    branches:
      - master
      - gh_test_ci
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - lint
          - validate-gomod
          - validate-shfmt
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Run
        uses: docker/bake-action@v3
        with:
          targets: ${{ matrix.target }}

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - build
          - cross
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Run
        uses: docker/bake-action@v3
        with:
          targets: ${{ matrix.target }}

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_version:
          - "1.19"
          - "1.20"
    env:
      GO_VERSION: ${{ matrix.go_version }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Test
        uses: docker/bake-action@v3
        with:
          targets: test

  test-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        go:
          - "1.19"
          - "1.20"
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      -
        name: Test
        run: |
          go test ./...

  test-freebsd-amd64:
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      VAGRANT_VAGRANTFILE: hack/Vagrantfile.freebsd13
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Cache Vagrant boxes
        uses: actions/cache@v3
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('hack/Vagrantfile.freebsd13') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-
      -
        name: Set up vagrant
        run: |
          vagrant up --no-tty
      -
        name: Test
        run: |
          vagrant ssh -- "cd /vagrant; go test -buildvcs=false ./..."
